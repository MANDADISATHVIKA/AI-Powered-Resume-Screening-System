<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI-Powered Resume Screening</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .card {
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        background-color: white;
        width: 100%;
        max-width: 500px;
      }
      .btn-custom {
        background-color: #4e54c8;
        color: white;
        border: none;
      }
      .btn-custom:hover {
        background-color: #565bda;
      }
      .file-input {
        border: 2px dashed #bbb;
        padding: 20px;
        border-radius: 10px;
        background: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="card text-center">
      <h2 class="mb-4">AI Resume Screening Tool</h2>

      <form action="/predict" method="post" enctype="multipart/form-data">
        <div class="mb-3 file-input">
          <input
            type="file"
            name="resume"
            class="form-control"
            accept=".docx, .pdf"
            required
          />
          <small class="text-muted">Accepted formats: .docx, .pdf</small>
        </div>
        <button type="submit" class="btn btn-custom w-100">
          Predict Result
        </button>
      </form>

      {% if result %}
      <div class="alert alert-info mt-4">
        <h5 class="mb-0">Prediction: {{ result }}</h5>
      </div>
      {% endif %}
    </div>
  </body>
</html>
