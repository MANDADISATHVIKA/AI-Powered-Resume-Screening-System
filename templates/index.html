<!-- templates/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>AI Resume Screening</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f2f2f2;
      }
      .container {
        background: white;
        padding: 25px 30px;
        max-width: 600px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px 0;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      h3 {
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>AI-Powered Resume Screening</h2>

      <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="keywords"
          >Enter Required Skills/Qualifications (comma-separated):</label
        >
        <input
          type="text"
          name="keywords"
          placeholder="e.g., python, machine learning, b.tech"
          required
        />

        <label for="resume">Upload Resume (.pdf or .docx):</label>
        <input type="file" name="resume" accept=".pdf,.docx" required />

        <input type="submit" value="Screen Resume" />
      </form>

      {% if result %}
      <h3>Prediction: {{ result }}</h3>
      {% endif %}
    </div>
  </body>
</html>
